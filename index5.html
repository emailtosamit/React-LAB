<!DOCTYPE html>
<html>
  <head>
       <meta charset="UTF-8">
       <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
       <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>

  </head>
  <body>
      <div id="root"></div>
      <script type="text/babel">
        class Welcome extends React.Component{
            constructor(props){
                super(props);
            
            }
            render(){
                return (<div><h1>message is {this.props.message}</h1><Counter message="test1"/></div>)
            }
        }

        class Counter extends React.Component{
            constructor(props){
                super(props);
                this.state={firstName:"Samit",lastName:"Pathak"}
            }
            componentDidMount(){
                this.setState({firstName:"Sachin",lastName:"Tendulkar"})
            }
            render(){
                    return (<span>{this.state.firstName},{this.state.lastName} </span>)
            }
        }
          ReactDOM.render(
              <Welcome message="Hello World!"/>,
              document.getElementById("root")
          )
      </script>
  
  </body>
</html>
